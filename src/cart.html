    <style>
        .profil-info {
            margin: 0;
            font-size: 12px;
        }
        
        .profil-alamat {
            margin: 14;
            font-size: 12px;
        }
        
        .minBtn,
        .plusBtn,
        .deleteBtnProduk,
        .deleteBtnPemasok {
            cursor: pointer;
            color: rgba(0, 0, 0, .54);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/pasarjaya2.png" alt="" style="height: 35px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <form class="d-flex my-2 my-lg-0 border bg-white">

                            <input class="form-control mr-sm-2 border-0" type="search" placeholder="Search" aria-label="Search" style="box-shadow: none;">
                        </form>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Daftar <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-3" id="main">
        <div class="container">
            <section class="mb-4">
                <form action="" method="POST" id="formBelanja">
                    <div class="content-pemasok mb-4" style="border-bottom: 6px solid #F3F4F5;">
                        <div class="d-flex justify-content-between mb-3" style="font-size:20px">
                            <p class="font-weight-bold m-0">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shop" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M0 15.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zM3.12 1.175A.5.5 0 0 1 3.5 1h9a.5.5 0 0 1 .38.175l2.759 3.219A1.5 1.5 0 0 1 16 5.37v.13h-1v-.13a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.13H0v-.13a1.5 1.5 0 0 1 .361-.976l2.76-3.22z"/>
                                    <path d="M2.375 6.875c.76 0 1.375-.616 1.375-1.375h1a1.375 1.375 0 0 0 2.75 0h1a1.375 1.375 0 0 0 2.75 0h1a1.375 1.375 0 1 0 2.75 0h1a2.375 2.375 0 0 1-4.25 1.458 2.371 2.371 0 0 1-1.875.917A2.37 2.37 0 0 1 8 6.958a2.37 2.37 0 0 1-1.875.917 2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.5h1c0 .76.616 1.375 1.375 1.375z"/>
                                    <path d="M4.75 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm3.75 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm3.75 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                    <path fill-rule="evenodd" d="M2 7.846V7H1v.437c.291.207.632.35 1 .409zm-1 .737c.311.14.647.232 1 .271V15H1V8.583zm13 .271a3.354 3.354 0 0 0 1-.27V15h-1V8.854zm1-1.417c-.291.207-.632.35-1 .409V7h1v.437zM3 9.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5V15H7v-5H4v5H3V9.5zm6 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-4zm1 .5v3h2v-3h-2z"/>
                                  </svg> Ujang Kasur</p>
                            <i class="fa fa-trash deleteBtnPemasok align-self-center"></i>
                        </div>
                        <template v-for="(item, index) in 2" :key="index">
                            <div class="item-produk mb-4">
                                <div class="d-flex mb-3">
                                    <div class="d-block align-self-center">
                                        <img src="/img/icon/item.png" alt="" srcset="" class="img-fluid" width="50px">
                                    </div>
                                    <div class="d-block ml-2">
                                        <p class="m-0 font-weight-bold" style="font-size:14px">BEDCOVER SET KATUN PREMIUM MARCO PUTIH MIX 120X200X25cm</p>
                                        <p class="font-weight-bold text-warning">Rp380.000</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mb-1 data-produk" style="font-size: 20px;" v-bind:data-id="item" v-bind:data-harga=30000 v-bind:data-index="index">
                                    <i class="fa fa-trash mr-3 deleteBtnProduk"></i>
                                    <i class="fa fa-minus-circle align-self-center minBtn" aria-hidden="true"></i>
                                    <input type="text" name="qty[]" class="text-center col-1 mx-1 border-0 px-0" style="font-size:14px" value="1">
                                    <i class="fa fa-plus-circle align-self-center plusBtn" aria-hidden="true"></i>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="catatan[]" class="form-control" placeholder="Catatan...">
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="content-calculate">
                        <div class="d-flex justify-content-between">
                            <div class="align-self-end">
                                <p class="m-0" style="font-size: 14px;">Total Barang (<span class="info-totalBarang">0</span>)</p>
                                <p class="m-0 align-self-center">Rp.<span class="info-totalHarga">0</span></p>
                            </div>
                            <div class="align-self-end">
                                <button type="submit" class="btn btn-success px-5">Bayar</button>
                            </div>

                        </div>
                        <input type="hidden" name="totalBarang" value="0">
                        <input type="hidden" name="totalHarga" value="0">
                    </div>
                </form>
            </section>
        </div>
    </main>


    <div class="modal modal-delete-item" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h3>Hapus barang?</h3>
                        <p>Barang ini akan dihapus dari keranjangmu.</p>
                    </div>

                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" data-dismiss="modal" class="btn btn-outline-dark">Kembali</button>
                    <button type="button" class="btn btn-success">Hapus Barang</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/home.js"></script>
    <script>
        updateHarga();
        $('#formBelanja').on('submit', function(e) {
            e.preventDefault();
            var url = $(this).attr('action');
            var data = $(this).serialize();
            console.log(data);
            $('.modal-after-add').modal('show');

        });

        var am = new AutoNumeric.multiple('[name="qty[]"]', {
            decimalPlaces: 0,
            minimumValue: 0,
            maximumValue: 999,

        });

        function updateHarga() {
            var totalBarang = 0;
            $('[name="qty[]"]').each(function() {
                totalBarang = totalBarang + parseInt($(this).val());
            })
            $('.info-totalBarang').text(totalBarang);

            var totalHarga = 0;
            $('.data-produk').each(function() {
                harga = parseFloat($(this).data('harga'));
                qty = parseInt($(this).find('[name="qty[]"]').val());
                subTotal = harga * qty;
                totalHarga = totalHarga + subTotal;
            });
            infoTotalHarga = numeral(totalHarga).format('1,1');
            $('.info-totalHarga').text(infoTotalHarga);
            $('[name="totalBarang"]').val(totalBarang);
            $('[name="totalHarga"]').val(totalHarga);

        }


        $('.plusBtn').on('click', function() {
            var qty = $(this).closest('div').find('[name="qty[]"]').val();
            qty = parseInt(qty);
            if (qty < 999) {
                qty = qty + 1;
                var index = $(this).closest('div').data('index');
                am[index].set(qty);
                // $(this).closest('div').find('[name="qty[]"]').val(qty);
                updateHarga();
            }
        });

        $('.minBtn').on('click', function() {
            var qty = $(this).closest('div').find('[name="qty[]"]').val();
            qty = parseInt(qty);
            if (qty > 1) {
                qty = qty - 1;
                var index = $(this).closest('div').data('index');
                am[index].set(qty);
                // $(this).closest('div').find('[name="qty[]"]').val(qty);
                updateHarga();
            } else {
                $(this).removeClass('text-success');
            }
        });

        $('[name="qty[]"]').on('keydown keyup', function() {
            var tempValue = $(this).val();
            if (tempValue == '') {
                var index = $(this).closest('div').data('index');
                am[index].set(0);
            } else {
                $(this).removeClass('text-success');
            }
            updateHarga();
        });

        $('.deleteBtnProduk, .deleteBtnPemasok').on('click', function() {
            $('.modal-delete-item').modal('show');

        });
    </script>
</body>

</html>
