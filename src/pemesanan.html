    <script src="/js/home.js"></script>
    <script>
        updateHarga();
        $('#formBelanja').on('submit', function(e) {
            e.preventDefault();
            var url = $(this).attr('action');
            var data = $(this).serialize();
            console.log(data);
            $('.modal-after-add').modal('show');

        });

        var am = new AutoNumeric.multiple('[name="qty[]"]', {
            decimalPlaces: 0,
            minimumValue: 0,
            maximumValue: 999,

        });

        function updateHarga() {
            var totalBarang = 0;
            $('[name="qty[]"]').each(function() {
                totalBarang = totalBarang + parseInt($(this).val());
            })
            $('.info-totalBarang').text(totalBarang);

            var totalHarga = 0;
            $('.data-produk').each(function() {
                harga = parseFloat($(this).data('harga'));
                qty = parseInt($(this).find('[name="qty[]"]').val());
                subTotal = harga * qty;
                totalHarga = totalHarga + subTotal;
            });
            infoTotalHarga = numeral(totalHarga).format('1,1');
            $('.info-totalHarga').text(infoTotalHarga);
            $('[name="totalBarang"]').val(totalBarang);
            $('[name="totalHarga"]').val(totalHarga);

        }


        $('.plusBtn').on('click', function() {
            var qty = $(this).closest('div').find('[name="qty[]"]').val();
            qty = parseInt(qty);
            if (qty < 999) {
                qty = qty + 1;
                var index = $(this).closest('div').data('index');
                am[index].set(qty);
                // $(this).closest('div').find('[name="qty[]"]').val(qty);
                updateHarga();
            }
        });

        $('.minBtn').on('click', function() {
            var qty = $(this).closest('div').find('[name="qty[]"]').val();
            qty = parseInt(qty);
            if (qty > 1) {
                qty = qty - 1;
                var index = $(this).closest('div').data('index');
                am[index].set(qty);
                // $(this).closest('div').find('[name="qty[]"]').val(qty);
                updateHarga();
            } else {
                $(this).removeClass('text-success');
            }
        });

        $('[name="qty[]"]').on('keydown keyup', function() {
            var tempValue = $(this).val();
            if (tempValue == '') {
                var index = $(this).closest('div').data('index');
                am[index].set(0);
            } else {
                $(this).removeClass('text-success');
            }
            updateHarga();
        });

        $('.deleteBtnProduk, .deleteBtnPemasok').on('click', function() {
            $('.modal-delete-item').modal('show');

        });
    </script>
