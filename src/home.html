    <main class="mt-3" id="main">
        <div class="container">
            <section v-for="(city, index) in cities" :key="index" class="mb-4">
                <div class="section-title mb-3">
                    <div class="row px-3 align-items-center">
                        <div class="col-10 d-flex align-content-end">
                            <h4 class="text-left m-0">{{ city }}</h4>
                        </div>
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            <a href="" class="ml-3 btn " style="border: 1px solid black">
                                <i class="fa fa-chevron-right"></i>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="section-content swiper-container">
                    <div class="swiper-wrapper mb-5">
                        <template v-for="item in 10">
                            <div class="col-12 col-md-4 swiper-slide">
                                <div class="bg-white shadow overflow-hidden" style="border-radius: 10px;">
                                    <a href="http://" class="text-dark text-decoration-none">
                                        <div class="box-image">
                                            <img src="/img/pasar/pasar-asem-reges.jpg" alt="" class="img-fluid">
                                        </div>
                                        <div class="box-content px-4 py-4">
                                            <h5 style="font-weight: bold;">Pasar Asem Reges</h5>
                                            <p>Jl Titimplik Dalam</p>
                                        </div>
                                    </a>

                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
        </div>
    </main>
